<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <tr>
        <td style="background-color: rgba(94, 143, 207, 0.781)">
          Step1:Account
        </td>
        <td class="step1">Step2:personal Details</td>
        <td class="step1">Step3:Your Reviews</td>
      </tr>
    </table>

    <form action="">
      <fieldset>
        <legend>Account</legend>
        <div>
          <label for="address">
            Email Address: <br />
            <input
              class="inp"
              type="email"
              name="email address"
              id="address"
              placeholder="Enter email"
            />
          </label>
        </div>
        <div class="margin">
          <label for="pass">
            Password: <br />
            <input
              class="inp"
              type="password"
              name="password"
              id="pass"
              placeholder="Enter password"
              required
            />
          </label>
        </div>
        <div class="margin">
          <label for="conform pass">
            Confirm Password: <br />
            <input
              class="inp"
              type="password"
              name="conform password"
              id="pass"
              placeholder="confirm password"
            />
          </label>
        </div>
        <div class="margin">
          <a href="index.html">
            <img src="images/back.png" class="st2img" alt="back image"
          /></a>
          <a href="step2.html">
            <img src="images/next.png" class="st2img" alt="next image"
          /></a>
        </div>
      </fieldset>
    </form>
  </body>
</html>
