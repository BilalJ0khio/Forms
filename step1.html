<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="container1">
      <tr class="container">
        <td  class="one" style="background-color:  #4CAF50; color: whitesmoke;" >
          <a href="step1.html">Step1:Account</a>
        </td>
        <td class="hover"><a href="step2.html">Step2:personal Details</a></td>
        <td class="hover"><a href="step3.html">Step3:Your Reviews</a></td>
      </tr>
    </table>

    <form action="" class="background" >
      <fieldset style="height: 380px;" >
        <legend>Account</legend>
        
          <div class="margin">
            <label for="address">
              Email Address: <br />
              <input
                class="inp"
                type="email"
                name="email address"
                id="address"
                placeholder="Enter email"
              />
            </label>
          </div>
          <div class="margin">
            <label for="pass">
              Password: <br />
              <input
                class="inp"
                type="password"
                name="password"
                id="pass"
                placeholder="Enter password"
                required
              />
            </label>
          </div>
          <div class="margin">
            <label for="conform pass">
              Confirm Password: <br />
              <input
                class="inp"
                type="password"
                name="conform password"
                id="pass"
                placeholder="confirm password"
              />
            </label>
          </div>
          <div class="margin">
            <a href="index.html">
              <img src="images/back.png" class="st2img" alt="back image"
            /></a>
            <a href="step2.html">
              <img src="images/next.png" class="st2img" alt="next image"
            /></a>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
