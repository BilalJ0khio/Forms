          <span class="cnic"> - </span>
          <input type="text" class="cnic" name="cnic" id="cnic" maxlength="1" />
        </div>

        <div class="margin">
          <label for="social">
            Social Link <br />

              type="text"
              placeholder="Enter Facebook/Linkedin profile Linke"
              name="Social link"
              id="social"
              class="inp"
            />
          </label>
        </div>
        <div class="margin">
          <a href="step1.html">
            <img src="images/back.png" class="st2img" alt="back image"
          /></a>
          <a href="step3.html">
